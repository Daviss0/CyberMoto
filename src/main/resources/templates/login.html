<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body>


<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh">
<form th:action="@{/admin/login}" method="post" class="w-50 border p-4 rounded shadow">

    <div class="mb-3 text-center">
    <h1>Login</h1>
        <p th:if="${param.error}" style="color: red;">Email ou senha invÃ¡lidos.</p>
    </div>

    <div class="mb-3">
      <label class="form-label">E-mail:</label>
      <input type="text" id="email" name="username" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Senha:</label>
      <input type="password" id="password" name="password" class="form-control" required>
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Entrar</button>
    </div>
</form>
</div>
</body>
</html>
