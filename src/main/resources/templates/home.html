<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        h1 {
            text-align: center;
        }
        p {
            text-align: center;
        }
        a {
            margin: 10px;

        }

    </style>
</head>
<body>
<div class="justify-content-center align-items-center"
     style="min-height: 100vh; border-top: 80px solid #ffffff; border-bottom: 100px solid #ffffff">
  <p>Você está logado com sucesso.</p>
  <span class="d-flex justify-content-center" th:text="'Bem-vindo, ' +  ${userLogado.name}">Usuário</span>
  <div class="d-flex justify-content-center" sec:authorize="hasRole('ADMIN')">
     <a class="btn btn-success" th:href="@{/admin/manage-users}">Gereneciar Usuários</a>
  </div>
  <div class="d-flex justify-content-center" sec:authorize="hasAnyRole('ADMIN', 'ESTOQUISTA')">
    <a class="btn btn-success" th:href="@{/product/manage-products}">Gerenciar Produtos</a>
  </div>
  <form th:action="@{/admin/logout}" method="post" class="d-flex justify-content-center">
    <button class="btn btn-secondary" type="submit">Sair</button>
  </form>
</div>
</body>
</html>
