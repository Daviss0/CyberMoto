<!DOCTYPE html>
<html lang="pt-br" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>manage-users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        table{
          width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        h1 {
            text-align: center;
            font-size: 30px;
        }
    </style>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="/home">
            <img th:src="@{/cybermoto-logo.png}" alt="logo-cybermoto" width="60" height="60" class="me-2" style="margin-left: 40px" >
        </a>

        <div class="collapse navbar-collapse container d-flex justify-content-center" style="margin-left: 40px">
            <ul class="navbar-nav me-auto">
                <li class="nav-item" style="margin-right: 10px">
                    <a class="nav-link" th:href="@{/home}">Início</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')" style="margin-right: 10px">
                    <a class="nav-link" th:href="@{/admin/manage-users}">Administrar Usuários</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'ESTOQUISTA')" style="margin-right: 10px">
                    <a class="nav-link" th:href="@{/product/manage-products}">Administrar Produtos</a>
                </li>
            </ul>
            <span th:text="'Bem-vindo ' + ${userLogado.name}">Usuário</span>
        </div>
    </div>
</nav>

<div class="table-responsive justify-content-center align-items-center" style="margin-top: 100px;">
<h1>Usuários Cadastrados no Sistema</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>CPF</th>
        <th>Email</th>
        <th>Tipo de Usuário</th>
        <th>Status</th>
        <th>Editar</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${usuarios}">
        <td th:text="${user.id} ?: '-'"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.cpf}"></td>
        <td th:text="${user.email} ?: '-'"></td>
        <td th:text="${user.type} ?: '-'"></td>
        <td>
            <form th:action="@{'/admin/toggle-status/' + ${user.id}}" method="post" style="display:inline">
                <button type="submit"
                        th:classappend="${user.status?.name() == 'ATIVO'} ? 'btn btn-warning' : 'btn btn-success'">
                <span th:text="${user.status?.name() == 'ATIVO'} ? 'Desativar' : 'Ativar'"></span>
                </button>
            </form>
        </td>

        <td>
           <a class="btn btn-success" th:href="@{'/admin/edit-user/' + ${user.id}}">Editar Usuário</a>
        </td>
    </tr>
    </tbody>
</table>

    <div class="container d-flex justify-content-center">
        <a class="btn btn-success" th:href="@{/admin/add-users}" style="margin: 15px">+ Novo Usuário</a>
        <a class="btn btn-secondary" href="/home" style="margin: 15px">Voltar</a>
    </div>
</div>

</body>
</html>
