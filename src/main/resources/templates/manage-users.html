<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>manage-users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        table{
          width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        h1 {
            text-align: center;
            font-size: 30px;
        }
    </style>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">CyberMoto</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/home">Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{manage-users}">Administrar Usuários</a>
                </li>
            </ul>

            <span class="navbar-text">
              Bem-vindo, <span th:text="${#authentication.name}">Usuário</span>
          </span>
        </div>
    </div>
</nav>
<h1>Usuários Cadastrados no Sistema</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Tipo de Usuário</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${usuarios}">
        <td th:text="${user.id} ?: '-'"></td>
        <td th:text="${user.email} ?: '-'"></td>
        <td th:text="${user.type} ?: '-'"></td>
    </tr>
    </tbody>
</table>

<a class="btn btn-success" href="add-user">Novo Usuário</a>
<a class="btn btn-secondary" href="home">Voltar</a>
</body>
</html>
