<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minha Conta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img th:src="@{/cybermoto-logo.png}" alt="logo-cybermoto" width="60" height="60" class="me-2" style="margin-left: 40px">
        </a>

        <!-- Toggle para mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
                aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Itens da navbar -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarMenu">
            <ul class="navbar-nav mb-2 mb-lg-0">

                <!-- Quando logado -->
                <li class="nav-item dropdown" th:if="${client != null}">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle"></i>
                        <span th:text="${client.name}">Usuário</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li>
                            <a class="dropdown-item" th:href="@{/client/account}">
                                <i class="bi bi-person-lines-fill"></i> Minha Conta
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" th:href="@{/meus-pedidos}">
                                <i class="bi bi-card-list"></i> Meus Pedidos
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" th:href="@{/client/mainPage}">
                                <i class="bi bi-house"></i> Home
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/client/logout}" method="post" style="display: inline;">
                                <button type="submit" class="dropdown-item" style="border: none; background: none;">
                                    <i class="bi bi-box-arrow-right"></i> Sair
                                </button>
                            </form>
                        </li>
                    </ul>
                </li>

                <!-- Quando NÃO logado -->
                <li class="nav-item" th:if="${client == null}">
                    <a class="nav-link btn btn-primary px-3" th:href="@{/client/login-client}">
                        <i class="bi bi-box-arrow-in-right"></i> Entrar / Cadastrar
                    </a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div class="container pt-5">
  <form th:action="@{/client/account}" th:object="${client}" method="post" class="row g-3" style="margin-top: 70px">
    <h2 style="text-align: center">Minha Conta</h2>
    <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div class="col-md-6">
        <label class="form-label">CPF</label>
        <input type="text" class="form-control" th:field="*{cpf}" readonly>
    </div>

    <div class="col-md-6">
        <label class="form-label">E-mail</label>
        <input type="email" class="form-control" th:field="*{email}" readonly>
    </div>

    <div class="col-md-6">
        <label class="form-label">Nome</label>
        <input type="text" class="form-control" th:field="*{name}">
    </div>

    <div class="col-md-3">
        <label class="form-label">Data de Nascimento</label>
        <input type="date" class="form-control" th:field="*{birth}">
    </div>

    <div class="col-md-3">
        <label class="form-label">Gênero</label>
        <select th:field="*{gender}" class="form-select">
            <option value="MALE">Masculino</option>
            <option value="FEMALE">Feminino</option>
            <option value="OUTRO">Outro</option>
        </select>
    </div>

    <div class="col-md-6">
        <label class="form-label">Senha</label>
        <input type="password" class="form-control" th:field="*{password}">
    </div>

    <div class="col-12">
        <button type="submit" class="btn btn-success">Salvar alterações</button>
    </div>
  </form>

<hr class="my-4">

<h4 id="enderecos">Endereços</h4>

<div th:if="${#lists.isEmpty(client.addresses)}" class="text-muted mb-2">
    Nenhum endereço cadastrado.
</div>

<ul class="list-group mb-3" th:if="${!#lists.isEmpty(client.addresses)}">
    <li class="list-group-item d-flex justify-content-between align-items-start"
        th:each="endereco : ${client.addresses}">
        <div>
            <strong th:text="${endereco.street}">Rua</strong>,
            <span th:text="${endereco.number}">0</span>
            <span th:if="${endereco.complement}">
        - <span th:text="${endereco.complement}"></span>
      </span>
            — <span th:text="${endereco.neighborhood}">Bairro</span>,
            <span th:text="${endereco.city}">Cidade</span>/<span th:text="${endereco.uf}">UF</span>
            — CEP: <span th:text="${endereco.cep}">00000-000</span>
        </div>
    </li>
</ul>

<button class="btn btn-primary mb-2" type="button"
        data-bs-toggle="collapse" data-bs-target="#collapseNovoEndereco"
        aria-expanded="false" aria-controls="collapseNovoEndereco">
    Adicionar novo endereço
</button>

<div class="collapse" id="collapseNovoEndereco">
    <div class="card card-body" id="new-address">
        <form th:action="@{/client/account/address}" th:object="${newAddress}" method="post" class="row g-3">
            <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="col-md-3">
                <label class="form-label">CEP</label>
                <input th:field="*{cep}" id="cep" class="form-control" maxlength="9" placeholder="00000-000" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Logradouro</label>
                <input th:field="*{street}" id="street" class="form-control" required>
            </div>

            <div class="col-md-3">
                <label class="form-label">Número</label>
                <input th:field="*{number}" type="number" min="1" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Complemento</label>
                <input th:field="*{complement}" class="form-control" maxlength="100">
            </div>

            <div class="col-md-6">
                <label class="form-label">Bairro</label>
                <input th:field="*{neighborhood}" id="neighborhood" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Cidade</label>
                <input th:field="*{city}" id="city" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">UF</label>
                <select th:field="*{uf}" id="uf" class="form-select" required>
                    <option value="">Selecione</option>
                    <option th:each="u : ${ufs}" th:value="${u}" th:text="${u}"></option>
                </select>

            </div>

            <div class="col-12 d-flex gap-2">
                <button type="submit" class="btn btn-success">Salvar endereço</button>
                <button type="button" class="btn btn-outline-secondary"
                        data-bs-toggle="collapse" data-bs-target="#collapseNovoEndereco">Cancelar</button>
            </div>
        </form>
    </div>
</div>
</div>

<script>
    // Máscara de CEP
    (function() {
        const cepInput = document.getElementById('cep');
        if (!cepInput) return;

        cepInput.addEventListener('input', (e) => {
            let v = e.target.value.replace(/\D/g, '').slice(0, 8);
            if (v.length > 5) v = v.slice(0,5) + '-' + v.slice(5);
            e.target.value = v;
        });

        cepInput.addEventListener('blur', async () => {
            const cep = cepInput.value.replace(/\D/g, '');
            if (cep.length !== 8) return;

            try {
                const resp = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
                if (!resp.ok) return;
                const data = await resp.json();
                if (data.erro) return;

                const $ = id => document.getElementById(id);
                if ($('street')) $('street').value = data.logradouro || '';
                if ($('neighborhood')) $('neighborhood').value = data.bairro || '';
                if ($('city')) $('city').value = data.localidade || '';
                if ($('uf') && data.uf) $('uf').value = data.uf.toUpperCase();
            } catch (e) {
                console.warn('Falha ao consultar ViaCEP', e);
            }
        });
    })();
</script>


</body>
</html>
