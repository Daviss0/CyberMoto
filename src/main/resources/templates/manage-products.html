<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>manage products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th,td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
    h1 {
      text-align: center;
      font-size: 30px;
    }
  </style>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">CyberMoto</a>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/home}">Início</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{manage-users}">Administrar Usuários</a>
        </li>
          <li class="nav-item">
              <a class="nav-link" th:href="@{/product/manage-products}">Administrar Produtos</a>
          </li>
      </ul>
      <span th:text="'Bem-vindo ' + ${username}">Usuário</span>
    </div>
  </div>
</nav>

<h1>Produtos Cadastrados no Sistema</h1>
<div class="table-responsive justify-content-center align-items-center" style="margin: 25px">
  <table>
    <thead>
      <tr>
       <th>ID</th>
        <th>Nome do Produto</th>
        <th>Marca</th>
        <th>Descrição</th>
        <th>Avaliação</th>
        <th>Valor</th>
        <th>Quantidade Estoque</th>
          <th>Status</th>
          <th>Imagem</th>
      </tr>
    </thead>

    <tbody>
      <tr th:each="product : ${products}" >
        <th th:text="${product.id ?: '-'}"></th>
        <th th:text="${product.productName ?: '-'}"></th>
        <th th:text="${product.brand ?: '-'}"></th>
        <th th:text="${product.description ?: '-'}"></th>
        <th th:text="${product.rating ?: '-'}"></th>
        <th th:text="${product.price ?: '-'}"></th>
        <th th:text="${product.quantity ?: '-'}"></th>
          <th>
          <form th:action="@{'/product/toggle-status/' +  ${product.id}}" method="post" style="display:inline">
              <button type="submit"
                      th:classappend="${product.status?.name() == 'ATIVO'} ? 'btn btn-warning' : 'btn btn-success'">
                 <span th:text="${product.status?.name() == 'ATIVO'} ? 'Desativar' : 'Ativar'"></span>
              </button>
          </form>
          </th>
          <td>
              <img th:if="${product.images.size() > 0}"
                   th:src="@{'/uploads/products/' + ${product.id} + '/' + ${product.images[0].filename}}"
                   alt="Imagem do Produto" style="width: 80px; height: auto;">
              <span th:if="${product.images.size() == 0}">-</span>
          </td>
      </tr>
    </tbody>
  </table>
</div>
<a class="btn btn-success" th:href="@{/product/add-products}">Adicionar Produto</a>
<a class="btn btn-secondary" href="/home">Voltar</a>

</body>
</html>
