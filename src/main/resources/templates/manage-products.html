<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>manage products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th,td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
    h1 {
      text-align: center;
      font-size: 30px;
    }
  </style>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="/home">
            <img th:src="@{/cybermoto-logo.png}" alt="logo-cybermoto" width="60" height="60" class="me-2" style="margin-left: 40px" >
        </a>

        <div class="collapse navbar-collapse container d-flex justify-content-center" style="margin-left: 40px">
            <ul class="navbar-nav me-auto">
                <li class="nav-item" style="margin-right: 10px">
                    <a class="nav-link" th:href="@{/home}">Início</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')" style="margin-right: 10px">
                    <a class="nav-link" th:href="@{/admin/manage-users}">Administrar Usuários</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'ESTOQUISTA')" style="margin-right: 10px">
                    <a class="nav-link" th:href="@{/product/manage-products}">Administrar Produtos</a>
                </li>
            </ul>
            <span th:text="'Bem-vindo ' + ${username}">Usuário</span>
        </div>
    </div>
</nav>

<div class="table-responsive justify-content-center align-items-center" style=" margin-top: 80px;">
<h1>Produtos Cadastrados no Sistema</h1>
  <table>
    <thead>
      <tr>
       <th>ID</th>
        <th>Nome do Produto</th>
        <th>Marca</th>
        <th>Avaliação</th>
        <th>Valor</th>
        <th>Quantidade Estoque</th>
          <th>Status</th>
          <th>Imagem</th>
          <th>Editar</th>
      </tr>
    </thead>

    <tbody>
      <tr th:each="product : ${products}" >
        <th th:text="${product.id ?: '-'}"></th>
        <th th:text="${product.productName ?: '-'}"></th>
        <th th:text="${product.brand ?: '-'}"></th>
        <th th:text="${product.rating ?: '-'}"></th>
        <th th:text="${product.price ?: '-'}"></th>
        <th th:text="${product.quantity ?: '-'}"></th>
          <th>
          <form th:action="@{'/product/toggle-status/' +  ${product.id}}" method="post" style="display:inline">
              <button type="submit"
                      th:classappend="${product.status?.name() == 'ATIVO'} ? 'btn btn-warning' : 'btn btn-success'">
                 <span th:text="${product.status?.name() == 'ATIVO'} ? 'Desativar' : 'Ativar'"></span>
              </button>
          </form>
          </th>
          <td>
              <div th:if="${product.images.size() > 0}">
                  <button type="button" class="btn btn-primary btn-sm"
                          th:attr="data-bs-toggle='modal', data-bs-target='#modalImages' + ${product.id}">
                      Ver Imagens
                  </button>

                  <!-- Modal -->
                  <div class="modal fade" th:id="'modalImages' + ${product.id}" tabindex="-1">
                      <div class="modal-dialog modal-dialog-centered modal-lg">
                          <div class="modal-content">
                              <div class="modal-header">
                                  <h5 class="modal-title" th:text="'Imagens do Produto: ' + ${product.productName}"></h5>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                              </div>
                              <div class="modal-body">
                                  <div class="carousel slide" th:id="'carouselImages' + ${product.id}" data-bs-ride="carousel">
                                      <div class="carousel-inner">
                                          <div th:each="img, iterStat : ${product.images}"
                                               class="carousel-item"
                                               th:classappend="${iterStat.index == 0} ? ' active'">
                                              <img th:src="@{'/uploads/products/' + ${img.filename}}" class="d-block mx-auto w-50" alt="Imagem do Produto">
                                          </div>
                                      </div>

                                      <button class="carousel-control-prev" type="button"
                                              th:attr="data-bs-target='#carouselImages' + ${product.id}" data-bs-slide="prev">
                                          <span class="carousel-control-prev-icon"></span>
                                      </button>

                                      <button class="carousel-control-next" type="button"
                                              th:attr="data-bs-target='#carouselImages' + ${product.id}" data-bs-slide="next">
                                          <span class="carousel-control-next-icon"></span>
                                      </button>

                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>

              </div>
              <span th:if="${product.images.size() == 0}">-</span>
          </td>


          <td>
              <a class="btn btn-success" th:href="@{'/product/edit-product/' + ${product.id}}">Editar</a>
          </td>

      </tr>
    </tbody>
  </table>
</div>
<div class="container d-flex justify-content-center">
   <a class="btn btn-success" th:href="@{/product/add-products}" style="margin: 10px">Adicionar Produto</a>
   <a class="btn btn-secondary" href="/home" style="margin: 10px">Voltar</a>
</div>
</body>
</html>
