<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar produto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">CyberMoto</a>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/home}">Início</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{manage-users}">Administrar Usuários</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/product/manage-products}">Administrar Produtos</a>
        </li>
      </ul>
      <span th:text="'Bem-vindo ' + ${productData.productName}">Usuário</span>
    </div>
  </div>
</nav>

<div class="container d-flex justify-content-center align-items-center">
  <form class="w-50 border p-4 rounded shadow" th:action="@{/product/update-product}" method="post" enctype="multipart/form-data" th:object="${productData}">

    <h2 class="text-center mb-4">Editar Produto</h2>

    <input type="hidden" th:field="*{id}">

    <div class="mb-3">
      <label>Nome do Produto</label>
      <input type="text" th:field="*{productName}" class="form-control">
    </div>

    <div class="mb-3">
      <label>Marca</label>
      <input type="text" th:field="*{brand}" class="form-control">
    </div>

    <div class="mb-3">
      <label>Descrição</label>
      <input type="text" th:field="*{description}" class="form-control">
    </div>

    <div class="mb-3">
      <label>Valor</label>
      <div class="input-group">
        <span class="input-group-text">R$</span>
        <input type="number" th:field="*{price}" class="form-control" step="0.01" min="0.01">
      </div>
    </div>

    <div class="mb-3">
      <label>Quantidade</label>
      <input type="number" th:field="*{quantity}" class="form-control" step="1" min="0">
    </div>

    <h5>Imagens do Produto</h5>

    <div class="d-flex flex-wrap">
      <div class="position-relative m-2" th:each="img : ${productData.images}">
        <img th:src="@{'/uploads/products/' + ${productData.id} + '/' + ${img.filename}}"
             class="border rounded" style="width: 100px; height: auto;">

        <!-- Form de exclusão fora do form principal -->
        <form th:action="@{'/product/delete-image/' + ${img.id}}" method="post"
              style="position: absolute; top: 0; right: 0;">
          <button type="submit" class="btn btn-danger btn-sm">&times;</button>
        </form>

    </div>

    <div class="mb-3">
      <label for="newImages" class="form-label">Adicionar Novas Imagens</label>
      <input type="file" class="form-control" name="uploadImages" id="newImages" multiple accept="image/*">
    </div>


    <div class="mb-3">
    <button type="submit" class="btn btn-primary mt-3">Salvar Alterações</button>
    </div>
      <div id="previewNewImages" class="d-flex flex-wrap"></div>
</div>
  </form>
</div>

<script>
  //script para exibir novas imagens
  document.getElementById('newImages').addEventListener('change', function(event) {
    const preview = document.getElementById('previewNewImages');
    preview.innerHTML = '';
    Array.from(event.target.files).forEach(file => {
      if (file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          img.className = 'm-2 border rounded';
          img.style.width = '100px';
          img.style.height = 'auto';
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      }
    });
  });
</script>
</body>
</html>
