<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img th:src="@{/cybermoto-logo.png}" alt="logo-cybermoto" width="60" height="60" class="me-2" style="margin-left: 40px" >
    </a>
  </div>
</nav>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh; margin-top: 70px">

  <form th:action="@{/client/login-client}" method="post" class="w-50 border p-4 rounded shadow">

    <div class="mb-3 text-center">
     <h2>Login</h2>
      <p th:if="${param.error}" style="color: red">E-mail ou senha inválidos</p>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">E-mail:</label>
      <input type="email" id="email" name="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Senha:</label>
      <input type="password" id="password" name="password" class="form-control" required>
    </div>

    <div class="container d-flex justify-content-center">
      <button type="submit" class="btn btn-success">Entrar</button>
    </div>

    <p class="mt-3 text-center">
        Ainda não tem conta? <a th:href="@{/client/add-client}">Crie sua conta aqui</a>
    </p>

  </form>
</div>

<footer class="bg-light text-center text-lg-start">

</footer>

</body>
</html>
