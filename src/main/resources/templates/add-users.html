<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>adicionar usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>

</style>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">CyberMoto</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/home">Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{manage-users}">Administrar Usuários</a>
                </li>
            </ul>

            <span th:text="'Bem-vindo ' + ${userLogado.name}">Usuário</span>
        </div>
    </div>
</nav>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh">
  <form class="w-50 border p-4 rounded shadow" th:action="@{/admin/user-added}" th:object="${user}" method="post">
    <h1>Adicionar Usuário</h1>
     <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

      <div class="mb-3">
          <label for="name" class="form-label">Nome Completo</label>
          <input type="text" th:field="*{name}" class="form-control" id="name" required>
      </div>

      <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" th:field="*{email}" class="form-control" id="email" required>
      </div>

      <div class="mb-3">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" th:field="*{cpf}" class="form-control" id="cpf" required>
      </div>

      <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" th:field="*{password}" class="form-control" id="password" required>
      </div>

      <div class="mb-3">
          <label for="confPassword" class="form-label">Confirmação de Senha</label>
          <input type="password" th:field="*{confPassword}" class="form-control" id="confPassword" required>
      </div>

      <div class="mb-3">
          <label for="type" class="form-label" >Tipo de Usuário</label>
          <select th:field="*{type}" class="form-select" id="type" required>
          <option value="" disabled selected>Selecione</option>
          <option value="ADMIN">Administrador</option>
          <option value="ESTOQUISTA">Estoquista</option>
          </select>
      </div>

   <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
  </form>
</div>

</body>
</html>
