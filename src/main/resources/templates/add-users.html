<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>adicionar usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="/home">
            <img th:src="@{/cybermoto-logo.png}" alt="logo-cybermoto" width="60" height="60" class="me-2" style="margin-left: 40px" >
        </a>

        <div class="collapse navbar-collapse container d-flex justify-content-center" style="margin-left: 40px">
            <ul class="navbar-nav me-auto">
                <li class="nav-item" style="margin-right: 10px">
                    <a class="nav-link" th:href="@{/home}">Início</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')" style="margin-right: 10px">
                    <a class="nav-link" th:href="@{/admin/manage-users}">Administrar Usuários</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'ESTOQUISTA')" style="margin-right: 10px">
                    <a class="nav-link" th:href="@{/product/manage-products}">Administrar Produtos</a>
                </li>
            </ul>
            <span th:text="'Bem-vindo ' + ${userLogado.name}">Usuário</span>
        </div>
    </div>
</nav>

<div class="container d-flex justify-content-center align-items-center"
     style="min-height: 80vh; border-top: 30px solid #ffffff; border-bottom: 30px solid #ffffff; margin-top: 60px">
  <form class="w-50 border p-4 rounded shadow" th:action="@{/admin/user-added}" th:object="${user}" method="post">
    <h1>Adicionar Usuário</h1>
     <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

      <div class="mb-3">
          <label for="name" class="form-label">Nome Completo</label>
              <input type="text" th:field="*{name}" class="form-control" id="name" required>
      </div>

      <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" th:field="*{email}" class="form-control" id="email" required>
      </div>

      <div class="mb-3">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" th:field="*{cpf}" class="form-control" id="cpf" required>
      </div>

      <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" th:field="*{password}" class="form-control" id="password" required>
      </div>

      <div class="mb-3">
          <label for="confPassword" class="form-label">Confirmação de Senha</label>
          <input type="password" th:field="*{confPassword}" class="form-control" id="confPassword" required>
      </div>

      <div class="mb-3">
          <label for="type" class="form-label" >Tipo de Usuário</label>
          <select th:field="*{type}" class="form-select" id="type" required>
          <option value="" disabled selected>Selecione</option>
          <option value="ADMIN">Administrador</option>
          <option value="ESTOQUISTA">Estoquista</option>
          </select>
      </div>

      <div class=" container d-flex">
   <button type="submit" class="btn btn-success w-50" style="margin: 15px">Cadastrar</button>
      <a class="btn btn-secondary w-50" href="/admin/manage-users" style="margin: 15px">Voltar</a>
      </div>
  </form>
</div>

</body>
</html>
