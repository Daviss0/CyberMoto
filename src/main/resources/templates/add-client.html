<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img th:src="@{/cybermoto-logo.png}" alt="logo-cybermoto" width="60" height="60" class="me-2" style="margin-left: 40px" >
        </a>
    </div>
</nav>

<div class="container d-flex justify-content-center align-items-center"
     style="min-height: 80vh; border-top: 30px solid #ffffff; border-bottom: 30px solid #ffffff; margin-top: 70px">
    <form class="w-50 border p-4 rounded shadow" th:action="@{/client/client-added}" th:object="${client}" method="post">
        <h1 class="text-center" style="font-size: 30px">Criar Conta</h1>

        <div class="mb-3">
            <label for="name" class="form-label">Nome Completo:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>

        <div class="mb-3">
            <label for="cpf" class="form-label">CPF:</label>
            <input type="text" class="form-control" id="cpf" th:field="*{cpf}" required oninput="mascaraCPF(this)">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Senha:</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" required>
        </div>

        <div class="mb-3">
            <label for="confPassword" class="form-label">Confirmação de Senha:</label>
            <input type="password" class="form-control" id="confPassword" th:field="*{confPassword}" required>
        </div>

        <div class="mb-3">
            <label for="birthDate" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="birthDate" th:field="*{birth}" required>
        </div>

        <div class="mb-3">
          <label for="gender" class="form-label">Gênero</label>
            <select th:field="*{gender}" class="form-select" id="gender" required>
                <option value="" disabled selected>Selecione</option>
                <option value="MALE">Masculino</option>
                <option value="FEMALE">Feminino</option>
            </select>
        </div>

        <hr class="my-4">
        <h4 class="text-center mb-4">Endereço</h4>

        <div class="col-md-4">
            <label for="cep" class="form-label">CEP:</label>
            <input type="text" class="form-control" id="cep" th:field="*{adress.cep}" maxlength="9"
                   oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\d{5})(\d)/, '$1-$2');" required>
        </div>

        <div class="row mb-3">
            <div class="col-md-8">
                <label for="street" class="form-label">Rua:</label>
                <input type="text" class="form-control" id="street" th:field="*{adress.street}">
            </div>
            <div class="col-md-4">
                <label for="complement" class="form-label">Complemento:</label>
                <input type="text" class="form-control" id="complement" th:field="*{adress.complement}">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <label for="number" class="form-label">Número:</label>
                <input type="number" class="form-control" id="number" th:field="*{adress.number}">
            </div>
            <div class="col-md-8">
                <label for="neighborhood" class="form-label">Bairro:</label>
                <input type="text" class="form-control" id="neighborhood" th:field="*{adress.neighborhood}">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-8">
                <label for="city" class="form-label">Cidade:</label>
                <input type="text" class="form-control" id="city" th:field="*{adress.city}">
            </div>
            <div class="col-md-4">
                <label for="uf" class="form-label">UF:</label>
                <select class="form-select" id="uf" th:field="*{adress.uf}">
                    <option value="">Selecione</option>
                    <option th:each="uf : ${T(com.cybermoto.enums.UF).values()}"
                            th:value="${uf}" th:text="${uf}">
                    </option>
                </select>
            </div>
        </div>

        <div class="container d-flex justify-content-center">
          <button type="submit" class="btn btn-success">Enviar</button>
        </div>
    </form>
</div>

<script>
    function mascaraCPF(campo){
        campo.value = campo.value
            .replace(/\D/g, '')
            .replace(/(\d{3})(\d)/, '$1.$2')
            .replace(/(\d{3})(\d)/, '$1.$2')
            .replace(/(\d{3})(\d{1,2})$/, '$1-$2');
    }

    document.getElementById("cep").addEventListener("blur", function () {
        let cep = this.value.replace(/\D/g, "");

        if (cep.length !== 8) {
            alert("CEP inválido. Deve conter 8 dígitos.");
            return;
        }

        fetch(`https://viacep.com.br/ws/${cep}/json/`)
            .then(response => response.json())
            .then(data => {
                if (data.erro) {
                    alert("CEP não encontrado.");
                    return;
                }

                document.getElementById("street").value = data.logradouro || '';
                document.getElementById("neighborhood").value = data.bairro || '';
                document.getElementById("city").value = data.localidade || '';
                document.getElementById("uf").value = data.uf || '';
            })
            .catch(error => {
                console.error("Erro ao buscar CEP: ", error);
                alert("Erro ao buscar CEP.");
            });
    });
</script>

</body>
</html>
