<!DOCTYPE html>
<html lang="pt-br" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="/home">
      <img th:src="@{/cybermoto-logo.png}" alt="logo-cybermoto" width="60" height="60" class="me-2" style="margin-left: 40px" >
    </a>

    <div class="collapse navbar-collapse container d-flex justify-content-center" style="margin-left: 40px">
      <ul class="navbar-nav me-auto">
        <li class="nav-item" style="margin-right: 10px">
          <a class="nav-link" th:href="@{/home}">Início</a>
        </li>
        <li class="nav-item" sec:authorize="hasRole('ADMIN')" style="margin-right: 10px">
          <a class="nav-link" th:href="@{/admin/manage-users}">Administrar Usuários</a>
        </li>
        <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'ESTOQUISTA')" style="margin-right: 10px">
          <a class="nav-link" th:href="@{/product/manage-products}">Administrar Produtos</a>
        </li>
      </ul>
      <span th:text="'Bem-vindo ' + ${userData.name}">Usuário</span>
    </div>
  </div>
</nav>

<div class="container d-flex justify-content-center min-vh-100 align-items-center" style="margin-top: 70px">
  <form class="w-50 border p-4 rounder-shadow" th:action="@{/admin/update-user}" method="post" th:object="${userData}">
  <h2 class="text-center mb-4">Editar Dados do Usuário</h2>

    <input type="hidden" th:field="*{id}">

    <div class="mb-3 row">
    <label>Nome</label>
    <input type="text" th:field="*{name}" class="form-control">
    </div>

    <div class="mb-3 row">
    <label>CPF</label>
    <input type="text" th:field="*{cpf}" class="form-control" >
    </div>

    <div class="mb-3 row">
    <label>Email</label>
    <input type="email" th:field="*{email}" class="form-control">
    </div>

    <div class="mb-3 row">
      <label>Senha</label>
      <input type="password" th:field="*{password}" class="form-control">
    </div>

    <div class="mb-3 row">
      <label>Confirmar Senha</label>
      <input type="password" th:field="*{confPassword}" class="form-control">
    </div>

    <div class="mb-3 row">
      <label>Tipode de Usuário</label>
      <select class="form-select" th:field="*{type}">
          <option th:value="ADMIN">ADMIN</option>
        <option th:value="ESTOQUISTA">ESTOQUISTA</option>
      </select>
    </div>


    <button type="submit" class="btn btn-success">Salvar</button>
    <a class="btn btn-secondary" href="/admin/manage-users">Voltar</a>
  </form>
</div>

</body>
</html>
