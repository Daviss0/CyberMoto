logging.file.name=cybermoto

spring.datasource.url=jdbc:h2:file:./data/cybermotodb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
server.port=8081

#para conseguir ter a interface das tabelas do h2
spring.h2.console.enabled=true

spring.h2.console.path=/h2-console

# oferece mais informações de depuração no console
spring.h2.console.settings.trace=true
#restringe acesso ao localhost
spring.h2.console.settings.web-allow-others=false

#campos do hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#exibe as queries SQL no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true